steps:
- id: 'Terraform init'
  name: 'hashicorp/terraform:0.12.20'
  dir: 'terraform'
  entrypoint: 'sh'
  args:
    - '-c'
    - |
      terraform init -input=false
      terraform workspace select scheduler-dataflow-demo || terraform workspace new scheduler-dataflow-demo
      terraform apply -input=false -var=project_id=${_PROJECT_ID} -var=region=${_REGION}\
        -var=bucket=${_BUCKET} -auto-approve
  waitFor: ['-']

- id: "Build dataflow template"
  name: 'python:3.8'
  dir: 'dataflow'
  env:
    - "PROJECT=${_PROJECT_ID}"
    - "BUCKET=${_BUCKET}"
    - "REGION=${_REGION}"
  entrypoint: /bin/sh
  args:
    - '-c'
    - 'pip install -r requirements.txt && python pipeline.py --input gs://bbtest-pipeline/data.csv --output gs://bbtest-pipeline/output --runner DataflowRunner --project createder-1535612021236 --staging_location gs://bbtest-pipeline/staging --temp_location gs://bbtest-pipeline/temp --region asia-southeast1 --save_main_session'
  waitFor: ['Terraform init']
